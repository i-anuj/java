name: CICD Pipeline 

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean verify

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
      
  security-check:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - uses: actions/checkout@v4
    - name: Trivy Installation
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy FS Scan
      run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --format table -o fs-report.json .

    - name: Upload Trivy FS scan report
      with:
        name: trivy-fs-report
        path: fs-report.json


    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y
    - name: Gitleaks Code Scan
      run: gitleaks detect --source . --report-path=gitleaks-report.json -f json 

  docker_login:
    runs-on: ubuntu-latest
    needs: security-check  
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup java jdk
      uses: actions/setup-java@v4
      with:
         java-version: '17'
         distribution: 'temurin'
         cache: maven

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: ./app
     
    - name: Docker login
      uses: docker/login-action@3.4.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Copy JAR to root for Docker build
      run: cp ./app/*.jar ./app.jar

    - name: docker build
      run: docker build -t hacked01/app-jar:${{ github.sha }} .

    - uses: actions/checkout@v4
    - name: Trivy Installation
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy FS Scan
      run: trivy image --exit-code 1 --severity HIGH,CRITICAL hacked01/app-jar:${{ github.sha }}  
         

    - name: docker push
      run: docker push hacked01/app-jar:${{ github.sha }}

    - name: docker images
      run: docker ps
        
    

        
    

  
